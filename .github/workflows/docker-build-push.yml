name: Build and Push Docker images

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  # Docker Hub repo names will be derived from secret DOCKERHUB_USERNAME
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/tomato-fresh
  # Tag 'latest' for main, the tag name for releases, else the commit SHA
  IMAGE_TAG: ${{ github.ref_type == 'tag' && github.ref_name || (github.ref_name == 'main' && 'latest' || github.sha) }}

jobs:
  build-and-push:
    name: Build and push Docker images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Backend image
      - name: Build and push backend image
        id: build_backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          # Optionally pin platform; default is runner's
          # platforms: linux/amd64
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ env.IMAGE_TAG }}
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache,mode=max

     